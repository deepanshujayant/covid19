{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'covid19app/css/Home.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #3399FF;">
        <a class="navbar-brand" href="">COVID-19</a>
        
    </nav>
   
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">Jumbo heading</h1>
            <p class="lead">Jumbo helper text</p>
            <div class="row">
                <div class="col-sm-4 col-md-4 col-xs-12"></div>
                <div id="loginCard" class="card col-sm-4 col-md-4 col-xs-12">
                    <div class="card-body">

                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="form-group">
                              <label for="username">Username</label>
                              <input type="text" name="username" class="form-control">
                            </div>
                            <div class="form-group">
                              <label for="password">Password</label>
                              <input type="password" name="password" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                            <a href="/register">New User? Create an account</a>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    

    


    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>
        console.log('Home.html running')
    </script>
</body>

</html>
